<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="time">time will be displayed here</h2>
    <script>
      let seconds = 300;
      function displayTimer(seconds) {
        let mins = Math.floor(seconds / 60);
        let secs = seconds % 60;
        return (
          mins.toString().padStart(2, "0") +
          ":" +
          secs.toString().padStart(2, "0")
        );
      }

      function setTimer() {
        let timer = document.getElementById("time");
        let interval = setInterval(() => {
          timer.innerHTML = displayTimer(seconds);
          if (seconds <= 0) {
            timer.innerHTML = "<h3>time is up !</h3>";
          } else {
            seconds--;
          }
        }, 1000);
      }

      setTimer();
    </script>
  </body>
</html>
